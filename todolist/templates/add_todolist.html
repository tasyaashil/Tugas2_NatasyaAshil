{% extends 'base.html' %}

{% block meta %}
<title>Create a New Task</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/add_todoliststyle.css' %}">
{% endblock meta %}

{% block content %}  
<style>
    /* body {
        background: rgb(246, 233, 217);
    } */
    h1, div{text-align: center;}
    h1 {color: rgb(85, 85, 205);}
    table, button {margin: auto; top: 500px;}
</style>
<div class = "add_todolist">
    
    <h1>⚡️Add a New Task⚡️</h1>  

        <!-- <form method="POST" >   -->
            <div class="form-group">
                <form method="POST" action="">
                    {% csrf_token %}  
                    {{form}}
                <!-- <table class="table table-hover">
                    {{ form.as_table }}   -->
                    <tr >  
                        <td></td>
                        <td><input class="btn" type="submit" name="submit" value="Save"/></td>  
                    </tr>  
                </form>
                <!-- </table>   -->
            </div>
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
